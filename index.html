<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be Mine?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="fullscreen-background">
    <audio id="bg-music" autoplay loop>
      <source src="4.mp3" type="audio/mp3">
    </audio>

    <div class="overlay">
      <div class="message">
        <h1>Samia, I have a question for you...</h1>
        <p>We’ve shared so many beautiful moments. Here’s one more for you.</p>
      </div>
      
      <div class="proposal-buttons">
        <button id="yes-btn">Yes, forever</button>
        <button id="no-btn">Maybe... but...</button>
      </div>

      <div class="photo-gallery">
        <img src="1.jpg" alt="Love" class="gallery-img" id="img1" width="200">
        <img src="2.jpg" alt="Love" class="gallery-img" id="img2" width="200">
      </div>
    </div>

    <div class="final-message" id="final-message">
      <h1>Samia, you are my heart. Will you be mine, forever?</h1>
      <img src="3.jpg" alt="Engagement Ring" class="ring-img" width="300">
      <p class="thank-you">Thank you for saying 'Yes'!</p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
